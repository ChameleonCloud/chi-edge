---
version: "2.1"

services:
  k3s:
    build: ./k3s
    container_name: k3s
    tmpfs:
      - /run
    #  - /var/run
    ulimits:
      nproc: 65535
      nofile:
        soft: 65535
        hard: 65535
    privileged: true
    network_mode: host
    pid: host
    restart: always
    volumes:
      - rancher_etc:/etc/rancher
      - k3s_data_dir:/var/lib/rancher/k3s
    environment:
      - K3S_URL=${K3S_URL}
      - K3S_TOKEN=${K3S_TOKEN:?err}
    labels:
      io.balena.features.balena-socket: '1'
      io.balena.features.sysfs: '1'
      io.balena.features.procfs: '1'
